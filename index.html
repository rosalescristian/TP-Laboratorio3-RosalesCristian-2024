<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/scripts.js" defer></script>
    <link rel="icon" href="./images/logo.svg" type="image/x-icon">
    <title>Bienes Raices</title>
</head>

<body>
    <header id="header" class="bg-dark text-white d-flex flex-column justify-content-between">
        <!-- El logo, H1, H2 y el nav bar se inyectan desde JS -->
    </header>

    <section class="nosotros py-4 text-center">
        <h2>Más Sobre Nosotros</h2>
        <div class="nosotros-tarjetas d-flex justify-content-around">
            <!-- Tarjetas Nosotros se inyectan desde JS -->
        </div>
    </section>

    <section class="clasificados py-4">
        <h2 class="text-center">Casas y Departamentos en Venta</h2>
        <div class="clasificados-tarjetas d-flex justify-content-around">
            <!-- Tarjetas Clasificados se inyectan desde JS -->
        </div>
        <button class="btn btn-success d-block mx-auto mt-3">Ver Todas</button>
    </section>

    <section class="contacto d-flex justify-content-start align-items-center text-white">
        <div class="contenido p-3">
            <h3>Encuentra la casa de tus sueños</h3>
            <p>Llena el formulario de contacto y un asesor se pondrá en contacto a la brevedad</p>
            <button class="btn btn-warning">Contactanos</button>
        </div>
    </section>

    <section class="d-flex flex-wrap">
        <div class="blog col-md-6 py-4">
            <!-- El contenido del blog se inyecta desde js -->
        </div>
        <div class="col-md-6">
            <div class="bg-success rounded p-4 d-flex flex-column justify-content-center" style="width: 80%; height: 80%; margin-top: 50px; margin-bottom: 50px; margin-left: 50px;">
                <p class="text-white text-center" style="font-size: 20px;">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...
                </p>
            </div>
        </div>
    </section>

    <footer id="footer" class="bg-dark text-white d-flex justify-content-between align-items-center py-3">
        <!-- El navbar y copyright se inyectan desde JS -->
    </footer>
</body>

</html>
